
<html>

    </head>
    <body>
    <center>
        <form>
            applicationType: <input type="text" name="applicationType" placeholder="String"/> <br>
            applicationVersion: <input type="text" name="applicationVersion" placeholder="float"/> <br>

            <input type="submit" name="APP_VALIDATION" value="INVOKE APP_VALIDATION" />
        </form>
        IF ALL FIELDS ARE CORRECT FOLLOWING FIELDS ARE RETRIVED:<br>
                getCODE: "0" <br>
                getMSG: "STRING" <br>
                 getACCESSKEY: "STRING" <br>
    </center>
